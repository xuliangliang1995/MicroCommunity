version: '2'
services:
   eureka:
       container_name: eureka-1
       build:
          context: .
          dockerfile: Dockerfile
       restart: always
       ports:
       - "8761:8761"
       volumes:
       - ../target/eureka.jar:/target/eureka.jar
       - /home/xuliang/docker-volumes/etc/hosts:/etc/hosts
       networks:
       - java110-net
       mem_limit: 1024m
